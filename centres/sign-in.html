    <title>Centre Sign In</title>

<body>
<div class="container-div">
<!--Header nav-->
<nav class="nav-head">
    <div class="brand-logo"><span class="brand-bold">Get</span>Vaccinated</div>
</nav>
<!--End header nav-->

<div class="vertical-center verification">
    <div class="central-panel">
        <div class="center-row-item">
            <div class="box-header">Centre Sign In</div>
        </div>
        <div class="forgot-pass">
            <div class="form-row">
                <p>Sign in to notify users of available vaccine and update details about the vaccination centre.</p>
            </div>
            <form id="sign-in" method="post" action="">
                <div class="form-row form-floating">
                    <input type="email" class="form-control" aria-describedby="emailHelp" name="email" id="floatingEmail" placeholder="name@example.com" onblur="validateEmail(this)">
                    <label class="form-label" for="floatingEmail">Email address</label>
                    <div id="emailHelp" class="form-text">Type the email registered to the account.</div>
                </div>
                <div class="form-row form-line-break"></div>
                <div class="form-row">
                    <label class="form-label">Pin</label>
                    <div class="pin-code">
                        <input type="password" class="form-control digit" maxlength="1" oninput="nextPin(this)">
                        <input type="password" class="form-control digit" maxlength="1" oninput="nextPin(this)">
                        <input type="password" class="form-control digit" maxlength="1" oninput="nextPin(this)">
                        <input type="password" class="form-control digit" maxlength="1" oninput="nextPin(this)">
                        <input type="password" class="form-control digit" maxlength="1" oninput="nextPin(this)">
                        <input type="password" class="form-control digit" maxlength="1" oninput="validPin()">
                    </div>
                    <div id="passwordHelpBlock" class="form-text">Type the login pin given to you.</div>
                </div>
                <div class="form-row center-row-item">
                <button type="submit" name="sign-in" class="btn btn-outline-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!--Move to PHP eventually-->
    <div class="footer">
        <ul>
            <li>About Us</li>
            <li>Report an Issue</li>
            <li>Support Us</li>
            <li>Share</li>
        </ul>
    </div>
</div>
